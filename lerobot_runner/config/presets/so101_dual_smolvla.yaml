# SO101 Dual Arm + SmolVLA Preset
policy_runner:
  ros__parameters:
    # Models
    models_dir: "/home/ros2/ros2_ws/src/vlabor_ros2/models"
    default_checkpoint: ""
    default_policy_type: "smolvla"
    auto_load: false

    # Device
    device: "cuda:0"

    # Timing
    inference_rate: 1.0      # Hz
    publish_rate: 25.0       # Hz
    sync_slop: 0.1           # sec

    # Filtering
    lpf_enable: true
    lpf_alpha: 0.1

    # Robot
    robot_config: "robots/so101.yaml"

    # Arms
    arm_count: 2
    arm_0_namespace: "left_arm"
    arm_1_namespace: "right_arm"

    # Cameras
    camera_count: 1
    camera_0_name: "overhead_camera"
    camera_0_topic: "/overhead_camera/image_raw"

    # WebAPI
    web_port: 8083
