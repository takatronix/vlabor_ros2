# SO101 Robot Configuration
robot:
  name: "so101"
  type: "so101_follower"

  joints:
    count: 6
    names:
      - "shoulder_pan"
      - "shoulder_lift"
      - "elbow_flex"
      - "wrist_flex"
      - "wrist_roll"
      - "gripper"

    # Joint limits (radians)
    limits:
      shoulder_pan: [-3.14, 3.14]
      shoulder_lift: [-1.57, 1.57]
      elbow_flex: [-2.35, 2.35]
      wrist_flex: [-1.57, 1.57]
      wrist_roll: [-3.14, 3.14]
      gripper: [0.0, 1.0]

  # Topic templates
  topics:
    state: "/{ns}/joint_states"
    command: "/{ns}/joint_commands"
