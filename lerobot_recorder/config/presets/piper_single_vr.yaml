# Piper Single Arm + VR Teleop Preset
lerobot_recorder:
  ros__parameters:
    # Storage
    output_dir: "/home/ros2/ros2_ws/src/vlabor_ros2/datasets"
    default_dataset_name: "piper_vr"

    # Recording
    fps: 30
    use_video: true

    # Robot
    robot_config: "robots/piper.yaml"

    # Single arm
    arm_count: 1
    arm_0_namespace: "piper"
    arm_0_action_source: "ik"

    # Cameras
    camera_count: 2
    camera_0_name: "cam_front"
    camera_0_topic: "/camera/image_raw"
    camera_0_width: 640
    camera_0_height: 480
    camera_1_name: "cam_wrist"
    camera_1_topic: "/piper/side_camera/image_raw"
    camera_1_width: 320
    camera_1_height: 240

    # WebAPI
    web_port: 8082
