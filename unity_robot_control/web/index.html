<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO101 Control Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #00d9ff;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-dot.connected {
            background: #00ff88;
        }
        .arms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .arm-panel {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #0f3460;
        }
        .arm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0f3460;
            gap: 10px;
        }
        .arm-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d9ff;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        .arm-header-viz {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
        }
        .arm-header-svg {
            width: 150px;
            height: 80px;
        }
        .torque-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .torque-btn.off {
            background: #444;
            color: #aaa;
        }
        .torque-btn.on {
            background: #00ff88;
            color: #000;
        }
        .ik-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-left: 8px;
        }
        .ik-btn.off {
            background: #664400;
            color: #ffaa00;
        }
        .ik-btn.on {
            background: #00aaff;
            color: #000;
        }
        .section {
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .diag-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .diag-item {
            background: #0a1b33;
            border: 1px solid #14274a;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.7rem;
        }
        .diag-title {
            color: #888;
            font-size: 0.6rem;
            text-transform: uppercase;
        }
        .diag-value {
            color: #cfe9ff;
            font-weight: bold;
            margin-top: 2px;
        }
        .diag-sub {
            color: #6b7b93;
            font-size: 0.6rem;
        }
        .diag-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.55rem;
            margin-left: 6px;
        }
        .diag-badge.ok {
            background: rgba(81, 207, 102, 0.15);
            color: #51cf66;
        }
        .diag-badge.warn {
            background: rgba(255, 212, 59, 0.15);
            color: #ffd43b;
        }
        .diag-badge.err {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
        }
        .joints-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        .joint-card {
            background: #0f3460;
            padding: 8px 6px;
            border-radius: 8px;
            text-align: center;
        }
        .joint-card.limit-warning {
            box-shadow: 0 0 0 1px rgba(255, 212, 59, 0.7);
        }
        .joint-card.limit-violation {
            box-shadow: 0 0 0 1px rgba(255, 107, 107, 0.9);
        }
        .joint-name {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .joint-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #00d9ff;
        }
        .joint-rad {
            font-size: 0.7rem;
            color: #666;
        }
        .joint-gauge {
            width: 100%;
            height: 8px;
            background: #1a1a2e;
            border-radius: 4px;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }
        .joint-gauge-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.1s ease-out;
        }
        .joint-gauge-center {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #444;
            transform: translateX(-50%);
        }
        .joint-info-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            font-size: 0.55rem;
            color: #666;
            margin-top: 2px;
            flex-wrap: wrap;
        }
        .joint-index {
            font-size: 0.55rem;
            color: #666;
            font-family: monospace;
        }
        .joint-detail {
            font-size: 0.55rem;
            color: #555;
        }
        .joint-error {
            color: #ff4444;
            font-size: 0.55rem;
        }
        .joint-status {
            font-size: 0.55rem;
            color: #888;
            display: inline;
        }
        .joint-status .temp {
            color: #ff6b6b;
        }
        .joint-status .volt {
            color: #51cf66;
        }
        .joint-status .load {
            color: #ffd43b;
        }
        .joint-status .curr {
            color: #ff922b;
        }
        .joint-limit {
            font-size: 0.55rem;
            color: #666;
        }
        .calib-section {
            background: #0a1628;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .calib-title {
            font-size: 0.9rem;
            color: #00d9ff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .calib-file {
            font-size: 0.65rem;
            color: #666;
            word-break: break-all;
            margin-bottom: 6px;
        }
        .calib-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .calib-step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #0f1b2d;
            border-radius: 6px;
        }
        .calib-step-num {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #1f2a44;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        .calib-step-num.done {
            background: #00ff88;
            color: #000;
        }
        .calib-step-num.active {
            background: #00d9ff;
            color: #000;
        }
        .calib-step-content {
            flex: 1;
        }
        .calib-step-label {
            font-size: 0.75rem;
            color: #ccc;
            margin-bottom: 2px;
        }
        .calib-step-desc {
            font-size: 0.6rem;
            color: #666;
        }
        .calib-btn {
            background: #00d9ff;
            border: none;
            color: #111827;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .calib-btn:hover {
            background: #00b8d9;
        }
        .calib-btn.recording {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }
        .calib-btn.success {
            background: #00ff88;
        }
        .calib-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .calib-id-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .calib-id-label {
            font-size: 0.7rem;
            color: #888;
        }
        .calib-input {
            background: #0f1b2d;
            border: 1px solid #1f2a44;
            color: #cbd5e1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            width: 120px;
        }
        .calib-status {
            font-size: 0.65rem;
            color: #9aa4b2;
            margin-top: 8px;
            padding: 6px;
            background: #0b1324;
            border-radius: 4px;
        }
        .calib-status.error {
            color: #ff6b6b;
        }
        .calib-status.success {
            color: #00ff88;
        }
        .calib-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            font-size: 0.6rem;
            margin-top: 8px;
        }
        .calib-item {
            background: #0f3460;
            padding: 4px;
            border-radius: 4px;
            text-align: center;
        }
        .calib-item .name {
            color: #00d9ff;
            font-size: 0.55rem;
        }
        .calib-item .vals {
            color: #888;
            font-size: 0.5rem;
        }
        .arm-svg {
            width: 100%;
            max-width: 150px;
            height: 80px;
        }
        .arm-link {
            stroke: #00d9ff;
            stroke-width: 5;
            stroke-linecap: round;
            fill: none;
            transition: all 0.15s ease-out;
        }
        .arm-joint {
            fill: #00ff88;
            transition: fill 0.2s;
        }
        .arm-joint.hot {
            fill: #ff6b6b;
        }
        .arm-joint.warm {
            fill: #ffd43b;
        }
        .arm-gripper {
            stroke: #ff9f43;
            stroke-width: 3;
            fill: none;
        }
        .arm-base {
            fill: #444;
        }
        .ik-section {
            background: #0f3460;
            padding: 12px;
            border-radius: 8px;
        }
        .ik-row {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }
        .ik-label {
            color: #888;
            font-size: 0.8rem;
            min-width: 80px;
        }
        .ik-value {
            color: #00ff88;
            font-family: monospace;
            font-size: 0.85rem;
        }
        .positions-panel {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #0f3460;
            margin-bottom: 20px;
        }
        .positions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .positions-title {
            font-size: 1.1rem;
            color: #00d9ff;
        }
        .save-form {
            display: flex;
            gap: 10px;
        }
        .save-form select, .save-form input {
            padding: 8px 12px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background: #0f3460;
            color: #eee;
        }
        .save-form button {
            padding: 8px 15px;
            background: #00d9ff;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        .positions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .position-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f3460;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .position-name {
            font-weight: bold;
        }
        .position-arm {
            font-size: 0.75rem;
            color: #888;
        }
        .position-actions {
            display: flex;
            gap: 5px;
        }
        .position-actions button {
            padding: 4px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .btn-load {
            background: #00ff88;
            color: #000;
        }
        .btn-delete {
            background: #ff4444;
            color: #fff;
        }
        .no-data {
            color: #666;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .arms-container {
                grid-template-columns: 1fr;
            }
            .joints-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .diag-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SO101 Control Dashboard</h1>
        <div class="connection-status">
            <span id="connection-text">Disconnected</span>
            <div id="status-dot" class="status-dot"></div>
        </div>
    </div>

    <div id="arms-container" class="arms-container">
        <!-- Arm panels will be added dynamically -->
    </div>

    <div class="positions-panel">
        <div class="positions-header">
            <span class="positions-title">Saved Positions</span>
            <div class="save-form">
                <select id="save-arm">
                    <option value="">Select Arm</option>
                </select>
                <input type="text" id="position-name" placeholder="Position name">
                <button onclick="savePosition()">Save Current</button>
            </div>
        </div>
        <div id="positions-list" class="positions-list">
            <span class="no-data">No saved positions</span>
        </div>
    </div>

    <script>
        let ws = null;
        let arms = [];
        let armData = {};
        let calibState = {};

        function connect() {
            const wsUrl = `ws://${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status-dot').classList.add('connected');
                document.getElementById('connection-text').textContent = 'Connected';
            };

            ws.onclose = () => {
                document.getElementById('status-dot').classList.remove('connected');
                document.getElementById('connection-text').textContent = 'Disconnected';
                setTimeout(connect, 2000);
            };

            ws.onerror = () => {
                ws.close();
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }

        function handleMessage(msg) {
            console.log('Received:', msg.type, msg);
            switch (msg.type) {
                case 'init':
                    arms = msg.arms;
                    armData = msg.data;
                    updateArmSelect();
                    renderArms();
                    // 初期データでパネルを更新
                    arms.forEach(arm => updateArmPanel(arm));
                    updatePositionsList(msg.positions);
                    break;
                case 'arm_update':
                    armData[msg.arm] = msg.data;
                    updateArmPanel(msg.arm);
                    break;
                case 'save_response':
                case 'delete_response':
                case 'positions_list':
                    updatePositionsList(msg.positions);
                    break;
                case 'torque_response':
                    if (armData[msg.arm]) {
                        armData[msg.arm].enabled = msg.enabled;
                        updateTorqueButton(msg.arm);
                    }
                    break;
                case 'ik_response':
                    if (armData[msg.arm]) {
                        armData[msg.arm].ik_enabled = msg.enabled;
                        updateIKButton(msg.arm);
                    }
                    break;
                case 'calibration_status':
                    updateCalibrationStatus(msg.arm, msg.status);
                    break;
                // LeRobot互換キャリブレーションレスポンス
                case 'calib_set_home_response':
                case 'calib_start_recording_response':
                case 'calib_stop_recording_response':
                case 'calib_save_response':
                case 'calib_load_response':
                    if (!msg.success && msg.error) {
                        updateCalibrationStatus(msg.arm, {state: 'error', message: msg.error});
                    }
                    // ステータスはcalibration_statusイベントで更新される
                    break;
                case 'calib_recording_update':
                    // Recording中のmin/max値をリアルタイム更新
                    updateCalibrationRecording(msg.arm, msg.mins, msg.maxs, msg.ticks);
                    break;
            }
        }

        function updateArmSelect() {
            const select = document.getElementById('save-arm');
            select.innerHTML = '<option value="">Select Arm</option>';
            arms.forEach(arm => {
                const opt = document.createElement('option');
                opt.value = arm;
                opt.textContent = arm;
                select.appendChild(opt);
            });
        }

        function renderArms() {
            const container = document.getElementById('arms-container');
            container.innerHTML = '';
            arms.forEach(arm => {
                container.appendChild(createArmPanel(arm));
                initCalibrationDefaults(arm);
            });
        }

        function initCalibrationDefaults(arm) {
            const idEl = document.getElementById(`calib-id-${arm}`);
            if (!idEl) return;

            // LocalStorageから復元
            const savedId = localStorage.getItem(`calib-id-${arm}`);
            if (savedId) idEl.value = savedId;

            idEl.addEventListener('change', () => {
                localStorage.setItem(`calib-id-${arm}`, idEl.value.trim());
            });
        }

        function getRobotId(arm) {
            const idEl = document.getElementById(`calib-id-${arm}`);
            return idEl ? idEl.value.trim() || arm : arm;
        }

        // ========== LeRobot互換キャリブレーション関数 ==========

        function calibSetHome(arm) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateCalibrationStatus(arm, {state: 'error', message: 'WebSocket not connected'});
                return;
            }
            ws.send(JSON.stringify({
                type: 'calib_set_home',
                arm: arm,
                robot_id: getRobotId(arm)
            }));
        }

        function calibToggleRecording(arm) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateCalibrationStatus(arm, {state: 'error', message: 'WebSocket not connected'});
                return;
            }
            const btn = document.getElementById(`calib-range-btn-${arm}`);
            const isRecording = btn && btn.classList.contains('recording');

            if (isRecording) {
                // 停止
                ws.send(JSON.stringify({
                    type: 'calib_stop_recording',
                    arm: arm
                }));
            } else {
                // 開始
                ws.send(JSON.stringify({
                    type: 'calib_start_recording',
                    arm: arm
                }));
            }
        }

        function calibSave(arm) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateCalibrationStatus(arm, {state: 'error', message: 'WebSocket not connected'});
                return;
            }
            ws.send(JSON.stringify({
                type: 'calib_save',
                arm: arm,
                robot_id: getRobotId(arm)
            }));
        }

        function calibLoad(arm) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateCalibrationStatus(arm, {state: 'error', message: 'WebSocket not connected'});
                return;
            }
            ws.send(JSON.stringify({
                type: 'calib_load',
                arm: arm,
                robot_id: getRobotId(arm)
            }));
        }

        function updateCalibrationStatus(arm, status) {
            const statusEl = document.getElementById(`calib-status-${arm}`);
            const step1 = document.getElementById(`calib-step1-${arm}`);
            const step2 = document.getElementById(`calib-step2-${arm}`);
            const step3 = document.getElementById(`calib-step3-${arm}`);
            const homeBtn = document.getElementById(`calib-home-btn-${arm}`);
            const rangeBtn = document.getElementById(`calib-range-btn-${arm}`);
            const saveBtn = document.getElementById(`calib-save-btn-${arm}`);

            if (!statusEl) return;
            const state = status?.state || 'idle';
            const msg = status?.message || '';

            // ステータス表示更新
            statusEl.textContent = msg || state;
            statusEl.className = 'calib-status';
            if (state === 'error') statusEl.classList.add('error');
            else if (state === 'saved' || state === 'loaded') statusEl.classList.add('success');

            // ステップインジケータ更新
            if (step1) step1.className = 'calib-step-num';
            if (step2) step2.className = 'calib-step-num';
            if (step3) step3.className = 'calib-step-num';

            if (state === 'home_set' || state === 'recorded' || state === 'saved' || state === 'loaded') {
                if (step1) step1.classList.add('done');
            }
            if (state === 'recorded' || state === 'saved' || state === 'loaded') {
                if (step2) step2.classList.add('done');
            }
            if (state === 'saved' || state === 'loaded') {
                if (step3) step3.classList.add('done');
            }
            if (state === 'recording') {
                if (step2) step2.classList.add('active');
            }

            // Range Recordingボタンの状態更新
            if (rangeBtn) {
                if (state === 'recording') {
                    rangeBtn.textContent = 'Stop Recording';
                    rangeBtn.classList.add('recording');
                } else {
                    rangeBtn.textContent = 'Start Recording';
                    rangeBtn.classList.remove('recording');
                }
            }

            // Set Homeボタンの状態
            if (homeBtn && (state === 'home_set' || state === 'recorded' || state === 'saved' || state === 'loaded')) {
                homeBtn.classList.add('success');
            } else if (homeBtn) {
                homeBtn.classList.remove('success');
            }

            calibState[arm] = status;
        }

        function updateCalibrationRecording(arm, mins, maxs, ticks) {
            // Recording中のmin/max/currentをグリッドに表示
            const gridEl = document.getElementById(`calib-grid-${arm}`);
            const statusEl = document.getElementById(`calib-status-${arm}`);
            if (!gridEl) return;

            // グリッドをクリアして再構築
            gridEl.innerHTML = '';
            const jointNames = Object.keys(mins);
            jointNames.forEach(name => {
                const minVal = mins[name];
                const maxVal = maxs[name];
                const tickVal = ticks[name];
                const range = maxVal - minVal;

                const item = document.createElement('div');
                item.className = 'calib-item';
                item.style.background = '#1a3a5c'; // Recording中は少し明るい背景
                item.innerHTML = `
                    <div class="name">${name}</div>
                    <div class="vals" style="color:#00ff88;">now: ${tickVal}</div>
                    <div class="vals" style="color:#ffd43b;">min: ${minVal}</div>
                    <div class="vals" style="color:#ff6b6b;">max: ${maxVal}</div>
                    <div class="vals" style="color:#888;">range: ${range}</div>
                `;
                gridEl.appendChild(item);
            });

            // ステータスも更新
            if (statusEl) {
                const totalRange = jointNames.reduce((sum, name) => sum + (maxs[name] - mins[name]), 0);
                statusEl.textContent = `Recording... Total range: ${totalRange} ticks`;
                statusEl.className = 'calib-status';
            }
        }

        function createArmPanel(arm) {
            const panel = document.createElement('div');
            panel.className = 'arm-panel';
            panel.id = `arm-${arm}`;
            panel.innerHTML = `
                <div class="arm-header">
                    <span class="arm-name">${arm.replace('_', ' ')}</span>
                    <div class="arm-header-viz">
                        <svg class="arm-svg" id="arm-viz-${arm}" viewBox="-100 -80 200 160">
                            <rect class="arm-base" x="-15" y="55" width="30" height="15" rx="2"/>
                            <g id="arm-links-${arm}"></g>
                        </svg>
                    </div>
                    <div>
                        <button class="torque-btn off" id="torque-${arm}" onclick="toggleTorque('${arm}')">
                            Torque OFF
                        </button>
                        <button class="ik-btn on" id="ik-${arm}" onclick="toggleIK('${arm}')">
                            Remote ON
                        </button>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Joint States</div>
                    <div class="joints-grid" id="joints-${arm}">
                        <span class="no-data">Waiting for data...</span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">IK Target Pose</div>
                    <div class="ik-section" id="ik-target-${arm}">
                        <span class="no-data">No target pose</span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Diagnostics</div>
                    <div class="diag-grid" id="diag-${arm}">
                        <span class="no-data">No diagnostics</span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">IK Joint Angles</div>
                    <div class="joints-grid" id="ik-joints-${arm}">
                        <span class="no-data">No IK solution</span>
                    </div>
                </div>
                <div class="calib-section" id="calib-${arm}">
                    <div class="calib-title">LeRobot Calibration</div>
                    <div class="calib-id-row">
                        <span class="calib-id-label">Robot ID:</span>
                        <input class="calib-input" id="calib-id-${arm}" value="${arm}" placeholder="robot_id">
                        <button class="calib-btn" onclick="calibLoad('${arm}')" style="background:#666;">Load</button>
                    </div>
                    <div class="calib-steps">
                        <div class="calib-step">
                            <div class="calib-step-num" id="calib-step1-${arm}">1</div>
                            <div class="calib-step-content">
                                <div class="calib-step-label">Set Home Position</div>
                                <div class="calib-step-desc">Move arm to center of range, then click</div>
                            </div>
                            <button class="calib-btn" id="calib-home-btn-${arm}" onclick="calibSetHome('${arm}')">
                                Set Home
                            </button>
                        </div>
                        <div class="calib-step">
                            <div class="calib-step-num" id="calib-step2-${arm}">2</div>
                            <div class="calib-step-content">
                                <div class="calib-step-label">Record Range</div>
                                <div class="calib-step-desc">Move joints through full range while recording</div>
                            </div>
                            <button class="calib-btn" id="calib-range-btn-${arm}" onclick="calibToggleRecording('${arm}')">
                                Start Recording
                            </button>
                        </div>
                        <div class="calib-step">
                            <div class="calib-step-num" id="calib-step3-${arm}">3</div>
                            <div class="calib-step-content">
                                <div class="calib-step-label">Save Calibration</div>
                                <div class="calib-step-desc">Save to LeRobot format (~/.cache/lerobot/...)</div>
                            </div>
                            <button class="calib-btn" id="calib-save-btn-${arm}" onclick="calibSave('${arm}')">
                                Save
                            </button>
                        </div>
                    </div>
                    <div class="calib-status" id="calib-status-${arm}">Ready to calibrate</div>
                    <div class="calib-grid" id="calib-grid-${arm}"></div>
                </div>
            `;
            return panel;
        }

        function updateArmPanel(arm) {
            const data = armData[arm];
            if (!data) return;

            // servo_detailからtick値とエラー情報を取得
            const detail = data.servo_detail || {};
            const ticks = detail.ticks || [];
            const errors = detail.errors || [];
            const jointNames = detail.joint_names || [];
            const temperatures = detail.temperatures || [];
            const voltages = detail.voltages || [];
            const loads = detail.loads || [];
            const currents = detail.currents || [];
            const calibration = detail.calibration || {};
            const calibFile = detail.calibration_file || '';
            const minTicks = calibration.min_ticks || [];
            const maxTicks = calibration.max_ticks || [];

            // Joint States
            if (data.joint_states && data.joint_states.joints) {
                const container = document.getElementById(`joints-${arm}`);
                container.innerHTML = '';
                let idx = 0;
                Object.entries(data.joint_states.joints).forEach(([name, joint]) => {
                    const tick = ticks[idx] !== undefined ? ticks[idx] : null;
                    const error = errors[idx] !== undefined ? errors[idx] : 0;
                    const temp = temperatures[idx];
                    const volt = voltages[idx];
                    const load = loads[idx];
                    const curr = currents[idx];
                    const minTick = minTicks[idx];
                    const maxTick = maxTicks[idx];
                    container.appendChild(createJointCard(name, joint, false, tick, error, temp, volt, load, curr, idx, minTick, maxTick));
                    idx++;
                });
            }

            // Calibration info
            updateCalibrationPanel(arm, calibFile, calibration, jointNames);
            if (data.calibration_status && Object.keys(data.calibration_status).length > 0) {
                updateCalibrationStatus(arm, data.calibration_status);
            }

            // IK Target Pose
            if (data.ik_target_pose) {
                const container = document.getElementById(`ik-target-${arm}`);
                const p = data.ik_target_pose.position;
                const o = data.ik_target_pose.orientation;
                container.innerHTML = `
                    <div class="ik-row">
                        <span class="ik-label">Position:</span>
                        <span class="ik-value">x: ${p.x.toFixed(4)}, y: ${p.y.toFixed(4)}, z: ${p.z.toFixed(4)}</span>
                    </div>
                    <div class="ik-row">
                        <span class="ik-label">Orientation:</span>
                        <span class="ik-value">x: ${o.x.toFixed(3)}, y: ${o.y.toFixed(3)}, z: ${o.z.toFixed(3)}, w: ${o.w.toFixed(3)}</span>
                    </div>
                `;
            }

            // IK Joint Angles
            if (data.ik_joint_angles && data.ik_joint_angles.joints) {
                const container = document.getElementById(`ik-joints-${arm}`);
                container.innerHTML = '';
                Object.entries(data.ik_joint_angles.joints).forEach(([name, joint]) => {
                    container.appendChild(createJointCard(name, joint, true, null, 0));
                });
            }

            updateDiagnostics(arm, data);
            updateTorqueButton(arm);
            updateIKButton(arm);
            updateArmVisualization(arm, data.joint_states?.joints, temperatures);
        }

        function createJointCard(name, joint, isIK = false, tick = null, error = 0, temp = null, volt = null, load = null, curr = null, index = null, minTick = null, maxTick = null) {
            const card = document.createElement('div');
            const color = isIK ? '#ff9f43' : '#00d9ff';

            // 情報を1行にまとめる
            let infoItems = [];
            if (tick !== null) {
                // tick値とキャリブレーションmin/maxを1行で表示
                let tickStr = `${tick}`;
                if (minTick !== null && minTick !== undefined && maxTick !== null && maxTick !== undefined) {
                    tickStr += ` [${minTick}-${maxTick}]`;
                }
                infoItems.push(`<span class="joint-detail">${tickStr}</span>`);
            }
            if (temp !== null && temp !== undefined) {
                const tempClass = temp > 50 ? 'temp' : '';
                infoItems.push(`<span class="${tempClass}">${temp}°C</span>`);
            }
            if (volt !== null && volt !== undefined) {
                const voltClass = volt < 10 ? 'volt' : '';
                infoItems.push(`<span class="${voltClass}">${volt.toFixed(1)}V</span>`);
            }
            if (load !== null && load !== undefined) {
                infoItems.push(`<span class="load">${Math.abs(load).toFixed(0)}%</span>`);
            }
            if (curr !== null && curr !== undefined) {
                infoItems.push(`<span class="curr">${Math.abs(curr).toFixed(0)}mA</span>`);
            }

            let infoRowHtml = infoItems.length > 0 ? `<div class="joint-info-row">${infoItems.join(' ')}</div>` : '';

            // エラー表示（目立つように別行）
            let errorHtml = error !== 0 ? `<div class="joint-error">ERR: ${error}</div>` : '';

            // 関節制限表示
            let limitClass = '';
            let limitHtml = '';
            if (joint.limit) {
                const lower = joint.limit.lower_deg;
                const upper = joint.limit.upper_deg;
                const warn = joint.limit_warning;
                const violation = joint.limit_violation;
                if (violation) {
                    limitClass = 'limit-violation';
                } else if (warn) {
                    limitClass = 'limit-warning';
                }
                limitHtml = `<div class="joint-info-row">${lower.toFixed(0)}° .. ${upper.toFixed(0)}°</div>`;
            }
            card.className = `joint-card ${limitClass}`.trim();
            // 角度ゲージ（-180〜180度を0〜100%に変換、中央が0度）
            const deg = joint.position_deg;
            const gaugeColor = deg >= 0 ? '#00d9ff' : '#ff9f43';
            const gaugeWidth = Math.abs(deg) / 180 * 50;
            const gaugeLeft = deg >= 0 ? 50 : 50 - gaugeWidth;
            card.innerHTML = `
                <div class="joint-name">${name}</div>
                <div class="joint-value" style="color: ${color}">${joint.position_deg.toFixed(1)}°</div>
                <div class="joint-gauge">
                    <div class="joint-gauge-center"></div>
                    <div class="joint-gauge-fill" style="background: ${gaugeColor}; width: ${gaugeWidth}%; margin-left: ${gaugeLeft}%;"></div>
                </div>
                ${infoRowHtml}
                ${errorHtml}
                ${limitHtml}
            `;
            return card;
        }

        function updateCalibrationPanel(arm, calibFile, calibration, jointNames) {
            const gridEl = document.getElementById(`calib-grid-${arm}`);
            if (!gridEl) return;

            // キャリブレーション値グリッド (現在サーボから読み込まれた値を表示)
            gridEl.innerHTML = '';
            if (calibration.ticks_offset && jointNames.length > 0) {
                jointNames.forEach((name, idx) => {
                    const offset = calibration.ticks_offset[idx] || 0;
                    const min = calibration.min_ticks[idx] || 0;
                    const max = calibration.max_ticks[idx] || 4095;
                    const item = document.createElement('div');
                    item.className = 'calib-item';
                    item.innerHTML = `
                        <div class="name">${name}</div>
                        <div class="vals">off:${offset} [${min}-${max}]</div>
                    `;
                    gridEl.appendChild(item);
                });
            }
        }

        function formatAge(status) {
            if (!status || status.age_sec === undefined || status.age_sec === null) return '-';
            return `${status.age_sec.toFixed(2)}s`;
        }

        function formatRate(status) {
            if (!status || status.rate_hz === undefined || status.rate_hz === null) return '-';
            return `${status.rate_hz.toFixed(1)}Hz`;
        }

        function updateDiagnostics(arm, data) {
            const container = document.getElementById(`diag-${arm}`);
            if (!container) return;

            const streams = data.stream_status || {};
            const tf = data.tf_status || null;
            const frameId = data.ik_target_pose?.frame_id || '-';

            const items = [];
            items.push({
                title: 'Target Pose',
                value: `${formatAge(streams.target_pose)} / ${formatRate(streams.target_pose)}`,
                sub: `frame: ${frameId}`
            });
            items.push({
                title: 'IK Output',
                value: `${formatAge(streams.ik_joint_angles)} / ${formatRate(streams.ik_joint_angles)}`,
                sub: 'topic: ik/joint_angles'
            });
            items.push({
                title: 'Joint States',
                value: `${formatAge(streams.joint_states)} / ${formatRate(streams.joint_states)}`,
                sub: 'topic: joint_states_single'
            });
            items.push({
                title: 'TF Check',
                value: tf ? `${tf.source_frame} -> ${tf.target_frame}` : 'N/A',
                sub: tf ? (tf.ok ? 'transform OK' : `error: ${tf.error || 'unknown'}`) : 'tf2 not available',
                badge: tf ? (tf.ok ? 'ok' : 'err') : 'warn'
            });

            container.innerHTML = '';
            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'diag-item';
                const badge = item.badge ? `<span class="diag-badge ${item.badge}">${item.badge}</span>` : '';
                el.innerHTML = `
                    <div class="diag-title">${item.title}${badge}</div>
                    <div class="diag-value">${item.value}</div>
                    <div class="diag-sub">${item.sub}</div>
                `;
                container.appendChild(el);
            });
        }

        function updateTorqueButton(arm) {
            const btn = document.getElementById(`torque-${arm}`);
            const data = armData[arm];
            if (!btn || !data) return;
            if (data.enabled) {
                btn.className = 'torque-btn on';
                btn.textContent = 'Torque ON';
            } else {
                btn.className = 'torque-btn off';
                btn.textContent = 'Torque OFF';
            }
        }

        function updateIKButton(arm) {
            const btn = document.getElementById(`ik-${arm}`);
            const data = armData[arm];
            if (!btn || !data) return;
            const ikEnabled = data.ik_enabled !== false;
            if (ikEnabled) {
                btn.className = 'ik-btn on';
                btn.textContent = 'Remote ON';
            } else {
                btn.className = 'ik-btn off';
                btn.textContent = 'Remote OFF';
            }
        }

        function toggleTorque(arm) {
            const data = armData[arm];
            const newState = !(data && data.enabled);
            ws.send(JSON.stringify({
                type: 'set_torque',
                arm: arm,
                enabled: newState
            }));
        }

        function toggleIK(arm) {
            const data = armData[arm];
            const newState = data ? !data.ik_enabled : false;
            ws.send(JSON.stringify({
                type: 'set_ik',
                arm: arm,
                enabled: newState
            }));
        }

        function savePosition() {
            const arm = document.getElementById('save-arm').value;
            const name = document.getElementById('position-name').value.trim();
            if (!arm || !name) {
                alert('Select arm and enter position name');
                return;
            }
            ws.send(JSON.stringify({
                type: 'save_position',
                arm: arm,
                name: name
            }));
            document.getElementById('position-name').value = '';
        }

        function updatePositionsList(positions) {
            const container = document.getElementById('positions-list');
            if (!positions || positions.length === 0) {
                container.innerHTML = '<span class="no-data">No saved positions</span>';
                return;
            }
            container.innerHTML = '';
            positions.forEach(pos => {
                const item = document.createElement('div');
                item.className = 'position-item';
                item.innerHTML = `
                    <div>
                        <div class="position-name">${pos.name}</div>
                        <div class="position-arm">${pos.arm}</div>
                    </div>
                    <div class="position-actions">
                        <button class="btn-load" onclick="loadPosition('${pos.arm}', '${pos.name}')">Load</button>
                        <button class="btn-delete" onclick="deletePosition('${pos.arm}', '${pos.name}')">Delete</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function loadPosition(arm, name) {
            ws.send(JSON.stringify({
                type: 'load_position',
                arm: arm,
                name: name
            }));
        }

        function deletePosition(arm, name) {
            if (!confirm(`Delete position "${name}"?`)) return;
            ws.send(JSON.stringify({
                type: 'delete_position',
                arm: arm,
                name: name
            }));
        }

        function updateArmVisualization(arm, joints, temperatures) {
            const linksGroup = document.getElementById(`arm-links-${arm}`);
            if (!linksGroup || !joints) return;

            // SO101のジョイント名を取得
            const jointEntries = Object.entries(joints);
            if (jointEntries.length < 5) return;

            // 各ジョイントの角度（度）を取得
            const angles = jointEntries.map(([_, j]) => j.position_deg * Math.PI / 180);
            const temps = temperatures || [];

            // リンク長さ（表示用のスケール - コンパクト版）
            const linkLengths = [35, 30, 25, 15]; // shoulder→elbow→wrist→gripper

            // アームの描画開始点（ベースの中央上部）
            let x = 0;
            let y = 55;
            // 0度のとき水平（右向き）になるように開始
            let currentAngle = 0;

            // SVG要素をクリア
            linksGroup.innerHTML = '';

            // 各リンクを描画
            // Joint 0: shoulder_pan (base rotation - 2D表示では無視)
            // Joint 1: shoulder_lift
            // Joint 2: elbow_flex
            // Joint 3: wrist_flex
            // Joint 4: wrist_roll (2D表示では無視)
            // Joint 5: gripper

            const drawJoints = [1, 2, 3]; // shoulder_lift, elbow_flex, wrist_flex

            for (let i = 0; i < drawJoints.length; i++) {
                const jointIdx = drawJoints[i];
                const angle = angles[jointIdx] || 0;
                // 関節角度を加算（URDFと同じ方向）
                currentAngle -= angle;

                const linkLen = linkLengths[i];
                const newX = x + linkLen * Math.cos(currentAngle);
                const newY = y - linkLen * Math.sin(currentAngle); // Y軸は上が負

                // リンクを描画
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('class', 'arm-link');
                line.setAttribute('x1', x);
                line.setAttribute('y1', y);
                line.setAttribute('x2', newX);
                line.setAttribute('y2', newY);
                linksGroup.appendChild(line);

                // ジョイント（円）を描画
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('class', 'arm-joint');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', 4);

                // 温度に応じて色を変更
                const temp = temps[jointIdx];
                if (temp > 50) {
                    circle.classList.add('hot');
                } else if (temp > 40) {
                    circle.classList.add('warm');
                }
                linksGroup.appendChild(circle);

                x = newX;
                y = newY;
            }

            // 最後のジョイント（手首先端）
            const endCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            endCircle.setAttribute('class', 'arm-joint');
            endCircle.setAttribute('cx', x);
            endCircle.setAttribute('cy', y);
            endCircle.setAttribute('r', 3);
            const temp4 = temps[4];
            if (temp4 > 50) {
                endCircle.classList.add('hot');
            } else if (temp4 > 40) {
                endCircle.classList.add('warm');
            }
            linksGroup.appendChild(endCircle);

            // グリッパーを描画
            const gripperAngle = angles[5] || 0; // gripper角度
            const gripperLen = 12;
            const gripperOpen = Math.abs(gripperAngle) * 10 + 8; // グリッパー開き幅

            // グリッパーの2本の指
            const grip1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            grip1.setAttribute('class', 'arm-gripper');
            grip1.setAttribute('x1', x);
            grip1.setAttribute('y1', y);
            const g1x = x + gripperLen * Math.cos(currentAngle - 0.3);
            const g1y = y + gripperLen * Math.sin(currentAngle - 0.3);
            grip1.setAttribute('x2', g1x);
            grip1.setAttribute('y2', g1y);
            linksGroup.appendChild(grip1);

            const grip2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            grip2.setAttribute('class', 'arm-gripper');
            grip2.setAttribute('x1', x);
            grip2.setAttribute('y1', y);
            const g2x = x + gripperLen * Math.cos(currentAngle + 0.3);
            const g2y = y + gripperLen * Math.sin(currentAngle + 0.3);
            grip2.setAttribute('x2', g2x);
            grip2.setAttribute('y2', g2y);
            linksGroup.appendChild(grip2);
        }

        // Start connection
        connect();
    </script>
