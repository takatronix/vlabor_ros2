sdr:
  ros__parameters:
    # The base name for each bag file. A timestamp will be appended to this.
    bag_name_prefix: "vr_dual_arm_demo"

    # The parent directory where all recording session folders will be saved.
    copy_destination: "<your abs path to the desired dir>"

    # Maximum size of each individual .db3 file in bytes before splitting.
    max_file_size: 1073741824  # 1024 MiB * 1024 * 1024

    # List of topics and their types to record.
    # VR入力トピック
    topic_names: [
      # VR入力（Quest 3からの左右手ポーズ）
      "/quest/pose/left_hand",
      "/quest/pose/right_hand",
      "/quest/hand_gesture/left",
      "/quest/hand_gesture/right",
      # IK計算結果
      "/left_arm/ik/joint_angles",
      "/right_arm/ik/joint_angles",
      # ロボット状態（左アーム）
      "/left_arm/joint_states",
      "/left_arm/joint_states_raw",
      # ロボット状態（右アーム）
      "/right_arm/joint_states",
      "/right_arm/joint_states_raw",
      # ターゲットポーズ
      "/left_arm/target_pose",
      "/right_arm/target_pose",
      # カメラ画像（オプション）
      "/right_arm/cam_front/image_raw",
      "/left_arm/cam_front/image_raw",
      # TF変換
      "/tf",
      "/tf_static"
    ]
    topic_types: [
      # VR入力
      "geometry_msgs/msg/PoseStamped",
      "geometry_msgs/msg/PoseStamped",
      "vr_haptic_msgs/msg/HandGesture",
      "vr_haptic_msgs/msg/HandGesture",
      # IK計算結果
      "sensor_msgs/msg/JointState",
      "sensor_msgs/msg/JointState",
      # ロボット状態（左アーム）
      "sensor_msgs/msg/JointState",
      "sensor_msgs/msg/JointState",
      # ロボット状態（右アーム）
      "sensor_msgs/msg/JointState",
      "sensor_msgs/msg/JointState",
      # ターゲットポーズ
      "geometry_msgs/msg/PoseStamped",
      "geometry_msgs/msg/PoseStamped",
      # カメラ画像
      "sensor_msgs/msg/Image",
      "sensor_msgs/msg/Image",
      # TF変換
      "tf2_msgs/msg/TFMessage",
      "tf2_msgs/msg/TFMessage"
    ]

    # The task description which will be used for language model prompts for the robot's agent.
    task: "Dual-arm manipulation task using VR teleoperation"
